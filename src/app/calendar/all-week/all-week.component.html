<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 center">
            <h1 class="month-header">{{calendarTitle | date:'MMM y'}}</h1>
            <br>
            <h1 class="month-header change-month narrow" style="white-space: pre" (click)="onFlipCalendar(-1)">< </h1>
            <h1 class="month-header change-month narrow" style="white-space: pre" (click)="onFlipCalendar(1)"> ></h1>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="table-responsive" *ngFor="let habit of habits">
        <h4>{{habit?.name}}</h4>
        <table class="table table-condensed">
            <tr>
                <th class="center">SUN</th>
                <th class="center">MON</th>
                <th class="center">TUE</th>
                <th class="center">WED</th>
                <th class="center">THU</th>
                <th class="center">FRI</th>
                <th class="center">SAT</th>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.week.days"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
        </table>
    </div>
</div>
