<div class="container">
    <div class="row vertical-align">
        <div class="col-md-2"></div>
        <div class="col-md-8 center">
        <h1 class="month-header change-month" style="white-space: pre" (click)="onFlipCalendar(-1)">< </h1>
        <h1 class="month-header">{{habit?.month.title}}</h1>
        <h1 class="month-header change-month" style="white-space: pre" (click)="onFlipCalendar(1)"> ></h1>
        </div>
        <div class="col-md-2 btn-toolbar pull-right">
            <button type="button" class="btn btn-default btn-sm btn-group" [routerLink]="['/' + id + '/week']" aria-label="Toggle Calendar View Betweem Month and Week">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm btn-group" [routerLink]="['/' + id + '/edit']" (click)="onEditClick()" aria-label="Edit Habit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <h4>{{habit?.name}}</h4>
</div>
<br>

<div class="container">
    <div class="table-responsive">
        <table class="table table-condensed">
            <tr>
                <th class="center">SUN</th>
                <th class="center">MON</th>
                <th class="center">TUE</th>
                <th class="center">WED</th>
                <th class="center">THU</th>
                <th class="center">FRI</th>
                <th class="center">SAT</th>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:0:7" ><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:7:14"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:14:21"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:21:28"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:28:35"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
            <tr>
                <td class="center habit-day" *ngFor="let day of habit?.month.days | slice:35:42"><span [ngClass]="day.css_class" (click)="onDateClick(habit.$key, day)">{{day.date | date:'d'}}</span></td>
            </tr>
        </table>
    </div>
</div>
