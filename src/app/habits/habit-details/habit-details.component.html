<div class="container">
  <div class="row vertical-align center">
    <div class="col-md-2"></div>
    <div class="col-md-8 center">
      <h1 class="habit-header">{{habit?.name}}</h1>
    </div>
    <div class="col-md-2 btn-toolbar pull-right">
        <button type="button" title="Calendar View" class="btn btn-default btn-sm btn-group" [routerLink]="['/' + id + '/week']" aria-label="Toggle Calendar View Betweem Month and Week">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
        </button>
        <button type="button" title="Edit" class="btn btn-default btn-sm btn-group" [routerLink]="['/' + id + '/edit']" (click)="onEditClick()" aria-label="Edit Habit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </div>
  </div>
    <h5 class="center">established {{habit?.date_added | date:'longDate'}}</h5>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <blockquote>{{habit?.description}}</blockquote>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">Success Rate</div>
        <div class="panel-body">
          coming soon...
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">By Weekday</div>
        <div class="panel-body">
          coming soon...
        </div>
      </div>
    </div>
  </div>

</div>
