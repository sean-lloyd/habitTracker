<div class="container">
  <h1 class="center" *ngIf="add">booting new habit...</h1>
  <h1 class="center" *ngIf="edit">re-booting habit...</h1>

  <div class="row">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="habitForm">
          <div class="row">
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
              <br>
              <div class="alert alert-danger" role="alert" *ngIf="!habitForm.get('name').valid && habitForm.get('name').touched">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span *ngIf="habitForm.controls['name'].hasError('pattern')">invalid name. letters, numbers, spaces, and dashes only. no special characters or emojis. :)</span>
                <span *ngIf="habitForm.controls['name'].hasError('duplicate')">this habit already exists. try another one.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="description">description</label>
              <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea>
            </div>
          </div>
        </form>
        <div class="row">
          <button type="button" class="btn btn-sm btn-primary" (click)="onAdd()" *ngIf="add" [disabled]="!habitForm.valid">add</button>
          <button type="button" class="btn btn-sm btn-primary" (click)="onSave()" *ngIf="edit" [disabled]="!habitForm.valid">save</button>
          <button type="button" class="btn btn-sm btn-primary" (click)="onDelete()" *ngIf="edit">delete</button>
          <button type="button" class="btn btn-sm btn-warning" (click)="onClearHistory()" *ngIf="edit" >clear history</button>
          <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/all/week']">cancel</button>
        </div>
      </div>
    </div>
  </div>

</div>
